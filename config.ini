[dashcam]
# George Jetson Dashcam Configuration File

[video]
# Video recording settings
output_directory = /videos
width = 1920
height = 1080
fps = 30
segment_duration_seconds = 300
video_codec = h264_nvenc
bitrate = 5000k

[gps]
# GPS configuration
device_port = /dev/ttyUSB0
baudrate = 4800
# Comma-separated list of retry ports if primary fails
fallback_ports = /dev/ttyUSB1,/dev/ttyUSB2
timeout_seconds = 5
smoothing_buffer_size = 5

[ai]
# AI detection settings
# Supported: openalpr, yolo, custom
alpr_backend = openalpr
alpr_confidence_threshold = 0.5
vehicle_classifier_model = resnet50
inference_fps = 5
use_tensorrt = true
tensorrt_optimization_level = 3

[database]
# Database settings
path = /var/www/html/george-jetson/db/db.sqlite3
log_retention_days = 30
batch_insert_size = 100

[disk]
# Disk management
videos_directory = /videos
min_free_percent = 10.0
max_video_age_days = 30
cleanup_check_interval_seconds = 300

[web]
# Web server settings
host = 0.0.0.0
port = 8089
debug = false
threaded = true
admin_username = admin
admin_password = admin
session_timeout_minutes = 60

[logging]
# Logging configuration
level = INFO
log_file = /var/www/html/george-jetson/logs/dashcam.log
max_file_size_mb = 100
backup_count = 10

[performance]
# Performance tuning
max_workers = 4
gpu_memory_fraction = 0.8
inference_batch_size = 1
frame_queue_size = 30
